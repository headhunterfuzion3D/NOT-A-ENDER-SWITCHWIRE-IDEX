[gcode_macro LOAD_FILAMENT]
description: Load filament into the extruder
gcode:
    {% if "extruder" in params and params.extruder == 1 %}
        M117 Loading filament into Extruder 1
        ACTIVATE_EXTRUDER EXTRUDER=extruder1
    {% else %}
        M117 Loading filament into Extruder 0
        ACTIVATE_EXTRUDER EXTRUDER=extruder0
    {% endif %}
    M104 S200                 # Set extruder temperature to 200Â°C
    M109 S200                 # Wait for extruder to reach temperature
    M83                       # Set extruder to relative mode
    G92 E0.0                  # Reset extruder position
    G1 E120 F350              # Extrude 120mm of filament at 350mm/min
    G92 E0.0                  # Reset extruder position again
    M82                       # Return to absolute mode
    M104 S0                   # Turn off the heater
    M117 Filament Load Complete







   
